<div class="container" ng-controller="PostController">

    <div class="row">
        <div class="col-12 row">
            <h2 class="mb-4 col-6">All Blogs</h2>
            <div class="col-6 write-blog-btn">
                <button class="btn btn-success float-end" ng-if="isLoggedIn()" ng-click="writeBlog()">Write a Blog</button>
            </div>
        </div>
    </div>

    <!-- Category filter -->
    <div class="row my-4">
        <div class="col-12">
            <div class="filter-block float-end">
                <h4>Filter by Category</h4>
                <select class="form-select w-auto" ng-model="selectedCategory" ng-change="filterByCategory(selectedCategory)">
                    <option value="">All Categories</option>
                    <option ng-repeat="category in categories" value="{{ category.id }}">
                        {{ category.name }}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <!-- Blogs list -->
    <div class="row" ng-if="displayedBlogs.length > 0">
        <div class="col-md-4 mb-4" ng-repeat="blog in displayedBlogs">
            <div class="card h-100 clickable-card" ng-click="openBlog(blog)">
                <img class="card-img-top" 
                     ng-src="{{ blog.banner ? BASE_STORAGE_URL + blog.banner : 'assets/images/default.png' }}" 
                     alt="{{ blog.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text" ng-bind-html="(blog.contentTrusted)"></p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <small class="text-muted">Category: {{ blog.category.name }}</small>
                    <small class="text-muted">By: {{ blog.user.name }}</small>
                </div>
            </div>
        </div>
    </div>

    <!-- No blogs -->
    <div class="row" ng-if="displayedBlogs.length === 0">
        <div class="col-12">
            <div class="alert alert-info text-center">
                No posts available.
            </div>
        </div>
    </div>

    <!-- Optional CSS for clickable card -->
    <style>
        .clickable-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .clickable-card:hover {
            transform: scale(1.02);
        }
    </style>

</div>
